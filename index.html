<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="elements">
          <input class="product" type="text" placeholder="продукт" />
          <input class="category" type="text" placeholder="категория" />
          <input class="price" type="text" placeholder="стоимость" />
          <input class="delivery" type="text" placeholder="доставка" />
          <button class="save">сохранить</button>
        </div>
        <ol class="list"></ol>
      </div>
      <form class="form">
        Name: <br />
        <input class="name" type="text" placeholder="Enter your name" />
        <br />
        E-mail: <br />
        <input class="post" type="text" placeholder="Enter your e-mail" />
        <br />
        Message: <br />
        <input class="message" type="text" />
        <br /><br />
        <button class="send">Отправить</button>
        <button class="clear">Очистить</button>
      </form>
      <ul class="list1"></ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
